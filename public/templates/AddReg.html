<div class="fixed-left">
   <div id="wrapper">
      <div class="topbar">
         
         <div class="navbar navbar-default" role="navigation">
            <div class="container">
               <div class="">
                  <ul class="nav navbar-nav navbar-right pull-right">
                     <li class="dropdown">
                        <a href="" class="dropdown-toggle profile waves-effect waves-light" data-toggle="dropdown" aria-expanded="true"> <img src="assets/images/avatar-1.jpg" alt="user-img" class="img-circle"> <span class="profile-username"> {{ username }} <br/></span> 
                        </a>
                        <!-- <ul class="dropdown-menu">
                           <li><a href="javascript:void(0)"> Profile</a></li>
                           <li><a href="javascript:void(0)">Settings </a></li>
                           <li class="divider"></li>
                           <li><a href="" ng-click="logout()"> Logout</a></li>
                           </ul> -->
                     </li>
                  </ul>
               </div>
            </div>
         </div>
      </div>
       <div ng-include="'templates/common/header.html'"></div>  
      <div class="content-page">
         <div class="content">
            <div class="container heading_section">
               <div class="row">
                  <div class="col-sm-1">
                  </div>
                  <div class="col-sm-10" >
                     <div class="panel panel-primary">
                        <center>
                           <h4 class="m-t-0 heading_top"> Add Registration</h4>
                        </center>
                        <div class="panel-body" style="padding:0 32px;">
                           <form class="form-horizontal" role="form" name="regForm" novalidate>
                              <div class="form-group">
                                 <br/>  <br/>
                                 <!-- car -->
                                 <div ng-class="{ 'has-error' : (submitted && regForm.username.$error.required) || (regForm.username.$invalid && !regForm.username.$pristine) }" >
                                    <label class="col-md-2 control-label">User name</label>
                                    <div class="col-md-10">
                                       <input type="text" 
                                          class="form-control"
                                          name="username"
                                          ng-pattern ="/^[a-zA-Z\s]*$/"
                                          ng-model="formData.username"
                                          ng-minlength="2"
                                          placeholder="Enter User name" 
                                          required="">
                                       <span ng-show="(submitted && regForm.username.$error.required) || (regForm.username.$invalid && !regForm.username.$pristine)" class="help-block">
                                       <span ng-show="regForm.username.$error.required"> User name is required.</span>
                                       </span>  
                                    </div>
                                 </div>
                              </div>
                              <div class="form-group" ng-class="{ 'has-error' : (submitted && regForm.password.$error.required) || (regForm.password.$invalid && !regForm.password.$pristine) }" >
                                 <div >
                                    <label class="col-md-2 control-label">Password</label>
                                    <div class="col-md-10">
                                       <input type="text" 
                                          class="form-control"
                                          name="password"
                                          ng-pattern ="/^[a-zA-Z\s]*$/"
                                          ng-model="formData.password"
                                          ng-minlength="2"
                                          placeholder="Enter Last Name" 
                                          required="">
                                       <span ng-show="(submitted && regForm.password.$error.required) || (regForm.password.$invalid && !regForm.password.$pristine)" class="help-block">
                                          <span ng-show="regForm.password.$error.required"> Password is required.</span>
                                    </div>
                                 </div>
                              </div>
                        </div>
                        <!--  -->
                        <div class="form-group text-center m-t-40">
                        <div class="col-xs-12">
                        <button class="btn btn-primary btn-block btn-lg waves-effect waves-light" ng-click="regUser(regForm.$valid)">Add User</button> 
                       <!--  <button class="btn btn-primary btn-block btn-lg waves-effect waves-light" ng-click="regUser(regForm.$valid)" >Add User</button>  -->
                        </div>
                        </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-sm-1">
            </div>
         </div>
      </div>
   </div>
</div>
</div>
